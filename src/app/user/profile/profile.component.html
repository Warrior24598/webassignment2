<div class="main">
  <app-header></app-header>

  <div class="content container-fluid col-md-8 col-sm-10 col-xs-10">
    <div class="user-image col-md-3">
      <img src="assets/user.jpg" alt="user" />
    </div>
    <div class="container-fluid user-data col-md-9">
      <div class="header">
        <p>{{ user.firstname }} {{ user.lastname }}</p>
      </div>

      <div class="details col-md-9">
        <table class="table table-dark">
          <tbody>
            <tr>
              <td>Banner ID:</td>
              <td>{{ user.bannerid }}</td>
            </tr>
            <tr>
              <td>Birthdate:</td>
              <td>{{ user.birthdate }}</td>
            </tr>
            <tr>
              <td>Email ID:</td>
              <td>{{ user.emailid }}</td>
            </tr>
            <tr>
              <td>Total Orders:</td>
              <td>{{ user.totalorders }}</td>
            </tr>
            <tr>
              <td>Password:</td>
              <td>
                <button mat-raised-button color="warn" (click)="changePassword()">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container-fluid footer">
    <app-footer></app-footer>
  </div>
</div>
