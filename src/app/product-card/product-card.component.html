<mat-card class="card">
  <div class="header">
    <p class="title">{{ product.name }}</p>
    <p class="subtitle">{{ product.category }}</p>
  </div>
  <div class="image">
    <img src="assets/food-image.png" alt="{{ product.name }}" />
  </div>
  <mat-card-content class="actions">
    <mat-icon class="action add-to-cart" color="primary" (click)="addToCart()">add_shopping_cart</mat-icon>
    <p class="action">Limit: {{ product.limit }}</p>
  </mat-card-content>
</mat-card>
